<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds Gallery | World of Dogs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <span>World of Dogs</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="breeds.html" class="active">Breeds</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="darkModeToggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="mobile-menu-dropdown" id="mobileMenuDropdown">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="breeds.html">Breeds</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="breed-controls">
            <div class="container">
                <div class="search-container">
                    <input type="text" id="breedSearch" placeholder="Search breeds..." aria-label="Search dog breeds">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-container">
                    <select id="sizeFilter" aria-label="Filter by size">
                        <option value="">All Sizes</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <select id="groupFilter" aria-label="Filter by group">
                        <option value="">All Groups</option>
                        <option value="sporting">Sporting</option>
                        <option value="hound">Hound</option>
                        <option value="working">Working</option>
                        <option value="herding">Herding</option>
                        <option value="toy">Toy</option>
                        <option value="non-sporting">Non-Sporting</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="breed-gallery">
            <div class="container">
                <div class="grid-container" id="breedGrid">
                    <!-- Breed cards will be dynamically generated here -->
                </div>
                <div id="dogDataContainer" class="dog-data-container" style="display:none; margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 12px; background: #f9f9f9;">
                    <div class="dog-data-content" style="display:flex; gap: 1rem; align-items: flex-start;">
                        <div class="dog-data-image" style="flex: 0 0 180px;">
                            <img id="selectedDogImage" src="" alt="" style="width: 100%; border-radius: 12px; object-fit: cover;">
                        </div>
                        <div class="dog-data-info" style="flex: 1;">
                            <h2 id="selectedDogName" style="margin-top: 0; color: var(--primary-color);"></h2>
                            <p id="selectedDogDescription"></p>
                            <div class="dog-data-details" style="margin-top: 1rem;">
                                <div class="detail-item"><strong>Size:</strong> <span id="selectedDogSize"></span></div>
                                <div class="detail-item"><strong>Group:</strong> <span id="selectedDogGroup"></span></div>
                                <div class="detail-item"><strong>Temperament:</strong> <span id="selectedDogTemperament"></span></div>
                                <div class="detail-item"><strong>Lifespan:</strong> <span id="selectedDogLifespan"></span></div>
                                <div class="detail-item"><strong>Good With:</strong> <span id="selectedDogGoodWith"></span></div>
                                <div class="detail-item"><strong>Energy Level:</strong> <span id="selectedDogEnergy"></span></div>
                                <div class="detail-item"><strong>Grooming:</strong> <span id="selectedDogGrooming"></span></div>
                            </div>
                            <button class="sound-btn" id="selectedDogSoundBtn" data-sound="" style="margin-top: 1rem;">
                                <i class="fas fa-volume-up"></i> Play Sound
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Breed Modal -->
        <div id="breedModal" class="breed-modal" style="display:none;">
            <div class="breed-modal-content">
                <span class="close-modal" id="closeBreedModal" title="Close">&times;</span>
                <div class="breed-modal-image-wrap">
                    <img id="modalBreedImage" src="" alt="" />
                </div>
                <div class="breed-modal-info">
                    <h2 id="modalBreedName"></h2>
                    <p id="modalBreedDescription" class="modal-short-desc"></p>
                    <p id="modalBreedFullDescription" class="modal-full-desc"></p>
                    <ul class="modal-details-list">
                        <li><strong>Size:</strong> <span id="modalBreedSize"></span></li>
                        <li><strong>Group:</strong> <span id="modalBreedGroup"></span></li>
                        <li><strong>Temperament:</strong> <span id="modalBreedTemperament"></span></li>
                        <li><strong>Lifespan:</strong> <span id="modalBreedLifespan"></span></li>
                        <li><strong>Good With:</strong> <span id="modalBreedGoodWith"></span></li>
                        <li><strong>Energy:</strong> <span id="modalBreedEnergy"></span></li>
                        <li><strong>Grooming:</strong> <span id="modalBreedGrooming"></span></li>
                    </ul>
                    <button class="sound-btn" id="modalSoundBtn" data-sound="">
                        <i class="fas fa-volume-up"></i> Play Sound
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year">2025</span> World of Dogs. All rights reserved.</p>
        </div>
    </footer>

        // Fun Facts

        ];

        // DOM Elements
        const darkModeToggle = document.getElementById('darkModeToggle');
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileMenuDropdown = document.getElementById('mobileMenuDropdown');
        const nav = document.querySelector('nav');
        const breedSearch = document.getElementById('breedSearch');
        const sizeFilter = document.getElementById('sizeFilter');
        const groupFilter = document.getElementById('groupFilter');
        const breedGrid = document.getElementById('breedGrid');
        const breedModal = document.getElementById('breedModal');
        const closeBreedModal = document.getElementById('closeBreedModal');

        // Hamburger menu toggle
        mobileMenuDropdown.style.display = 'none';
        mobileMenuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (mobileMenuDropdown.style.display === 'block') {
                mobileMenuDropdown.style.display = 'none';
            } else {
                mobileMenuDropdown.style.display = 'block';
            }
        });
        document.addEventListener('click', function(e) {
            if (!mobileMenuBtn.contains(e.target) && !mobileMenuDropdown.contains(e.target)) {
                mobileMenuDropdown.style.display = 'none';
            }
        });

        // Initialize the page
        function init() {
            const year = new Date().getFullYear();
            document.getElementById('current-year').textContent = year;
            
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            displayDailyFact();
            renderBreedCards(dogBreeds);
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', toggleDarkMode);
            }
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', toggleMobileMenu);
            }
            if (breedSearch) {
                breedSearch.addEventListener('input', filterBreeds);
            }
            if (sizeFilter) {
                sizeFilter.addEventListener('change', filterBreeds);
            }
            if (groupFilter) {
                groupFilter.addEventListener('change', filterBreeds);
            }
            if (closeBreedModal) {
                closeBreedModal.addEventListener('click', closeModal);
            }
            window.addEventListener('click', (e) => {
                if (e.target === breedModal) {
                    closeModal();
                }
            });
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('theme', 'light');
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            nav.classList.toggle('active');
            document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : 'auto';
        }

        // Display daily fun fact
        function displayDailyFact() {
            const factElement = document.getElementById('dailyFact');
            if (factElement) {
                const today = new Date().getDate();
                const factIndex = today % funFacts.length;
                factElement.textContent = funFacts[factIndex];
            }
        }

        // Render breed cards
        function renderBreedCards(breeds = dogBreeds) {
            if (!breedGrid) return;
            breedGrid.innerHTML = '';

            breeds.forEach(breed => {
                const card = document.createElement('div');
                card.className = 'breed-card';

                card.innerHTML = `
                    <img class="breed-img-clickable" src="assets/images/${breed.image}" alt="${breed.name}" onerror="this.src='assets/images/placeholder.jpg'; console.warn('Failed to load image: assets/images/${breed.image}')">
                    <h3>${breed.name}</h3>
                    <p>${breed.description}</p>
                    <div class="breed-actions">
                        <button class="sound-btn" data-sound="assets/sounds/${breed.sound}" title="Play Bark">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                `;

                // Play sound on click
                card.querySelector('.sound-btn').addEventListener('click', function(e) {
                    e.stopPropagation();
                    const audio = new Audio(this.dataset.sound);
                    audio.play().catch(error => console.warn('Failed to play audio:', this.dataset.sound, error));
                });

                // Clicking the image opens the modal
                card.querySelector('.breed-img-clickable').addEventListener('click', function(e) {
                    e.stopPropagation();
                    openBreedModal(breed.id);
                });

                // Clicking anywhere on the card opens the modal
                card.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('sound-btn')) {
                        openBreedModal(breed.id);
                    }
                });

                breedGrid.appendChild(card);
            });
        }

        // Filter breeds
        function filterBreeds() {
            const searchTerm = breedSearch.value.toLowerCase();
            const sizeValue = sizeFilter.value;
            const groupValue = groupFilter.value;
            
            const filteredBreeds = dogBreeds.filter(breed => {
                const matchesSearch = breed.name.toLowerCase().includes(searchTerm) || 
                                    breed.description.toLowerCase().includes(searchTerm);
                const matchesSize = sizeValue ? breed.size === sizeValue : true;
                const matchesGroup = groupValue ? breed.group === groupValue : true;
                
                return matchesSearch && matchesSize && matchesGroup;
            });
            
            renderBreedCards(filteredBreeds);
        }

        // Open breed modal
        function openBreedModal(breedId) {
            const breed = dogBreeds.find(b => b.id === breedId);
            if (!breed) return;

            document.getElementById('modalBreedImage').src = `assets/images/${breed.image}`;
            document.getElementById('modalBreedImage').alt = breed.name;
            document.getElementById('modalBreedName').textContent = breed.name;
            document.getElementById('modalBreedDescription').textContent = breed.description;
            document.getElementById('modalBreedFullDescription').textContent = breed.fullDescription;
            document.getElementById('modalBreedSize').textContent = breed.size.charAt(0).toUpperCase() + breed.size.slice(1);
            document.getElementById('modalBreedGroup').textContent = breed.group.charAt(0).toUpperCase() + breed.group.slice(1);
            document.getElementById('modalBreedTemperament').textContent = breed.temperament.charAt(0).toUpperCase() + breed.temperament.slice(1);
            document.getElementById('modalBreedLifespan').textContent = breed.lifespan;
            document.getElementById('modalBreedGoodWith').textContent = breed.goodWith;
            document.getElementById('modalBreedEnergy').textContent = breed.energy;
            document.getElementById('modalBreedGrooming').textContent = breed.grooming.charAt(0).toUpperCase() + breed.grooming.slice(1);

            const modalSoundBtn = document.getElementById('modalSoundBtn');
            modalSoundBtn.setAttribute('data-sound', `assets/sounds/${breed.sound}`);
            modalSoundBtn.onclick = function(e) {
                e.stopPropagation();
                const audio = new Audio(this.dataset.sound);
                audio.play().catch(error => console.warn('Failed to play audio:', this.dataset.sound, error));
            };

            breedModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            breedModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Dark Mode Toggle Functionality
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('theme', 'light');
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Hamburger menu toggle
        mobileMenuBtn.addEventListener('click', function() {
            nav.classList.toggle('active');
            document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : 'auto';
        });

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
